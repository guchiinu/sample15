<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<header class="bg-gray-800 text-white p-4">
    <h1 class="text-xl font-bold">Connect to Database</h1>
</header>
<main class="p-4 flex-grow">
    <nav class="text-sm text-gray-600 mb-4">
        <span>Home</span>
    </nav>
    <form action="/connect" method="post" class="bg-white shadow rounded p-4 space-y-4 max-w-md">
        <div>
            <label class="block mb-1">User</label>
            <input type="text" name="username" class="border rounded w-full" required>
        </div>
        <div>
            <label class="block mb-1">Password</label>
            <input type="password" name="password" class="border rounded w-full" required>
        </div>
        <div>
            <label class="block mb-1">Database</label>
            <input type="text" name="database" class="border rounded w-full" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Connect</button>
    </form>
</main>
<footer class="bg-gray-200 text-center p-4">
    Â© 2024 My Admin Console
</footer>
</body>
</html>
